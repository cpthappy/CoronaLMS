<div class="card mb-4 box-shadow">
  <div class="card-header text-center">
    <h4 class="my-0 font-weight-normal"><a
        href="{{ url_for('manage_course', course_id=course.id) }}">{{ course.title }}</a></h4>
  </div>
  <div class="card-body">
    <p class="card-text">{{ course.description |truncate(140) | markdown }}</p>
    <small class="text-muted">
      <a href="{{url_for('view_course', link =  course.link)}}">Public URL</a>
    </small>
  </div>

  <div class="btn-group text-center">
    <button type="button" class="btn btn-sm btn-outline-secondary"><a
        href="{{ url_for('edit_course', course_id=course.id) }}"><span class="fas fa-edit"
          style="font-size:18pt"></span></a></button>
    <button type="button" class="btn btn-sm btn-outline-secondary"><a
        href="{{ url_for('delete_course', course_id=course.id) }}"
        onclick="return confirm('Soll der Kurs wirklich gelÃ¶scht werden?');"><span class="fas fa-trash-alt"
          style="font-size:18pt"></span></a></button>
  </div>

</div>
