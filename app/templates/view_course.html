{% extends "base.html" %}

{% block scripts %}
    {{ super() }}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
        });
    </script>
    <script type="text/javascript"
     src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
{% endblock %}

{% block app_content %}
    <h1>{{course.title}}</h1>
    <p>{{course.description}}</p>

    <table class="table">
        {% for task in tasks %}
        
        <tr>
            <th>
                {{task.title}}
            </th>
            <td>
                {% if task.due_date %}
                    {{task.due_date}}
                {% endif %}
            </td>
        </tr>
        <tr>
            <td colspan=2>{{ task.text |markdown }}</td>

        </tr>
        
        {% endfor %}
    </table>
    
{% endblock %}
