{% extends "base.html" %}

{% block app_content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h2 class="display-4">Kursübersicht</h2>
</div>

<div class="container">
  <div class="card-deck mb-2">
    {% for course in courses %}
    {% include '_course.html' %}
    {% endfor %}
    <div class="card mb-4 shadow-sm">
      <div class="card-header text-center">
        <h4 class="my-0 font-weight-normal"><i class="fas fa-plus-square"></i></h4>
      </div>
      <div class="card-body">
        <a href="{{ url_for('add_course') }}">Kurs hinzufügen</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
