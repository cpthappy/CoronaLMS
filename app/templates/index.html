{% extends "base.html" %}

{% block scripts %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/autor.css') }}">
{% endblock %}


{% block app_content %}
    <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Kursübersicht</h1>
    </div>
    </section>
    
    {% for course in courses %}
        {% include '_course.html' %}
    {% endfor %}

    <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="{{ url_for('add_course') }}"><img class="card-img-top"  alt="Kurs hinzufügen"></a>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center"> 
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
